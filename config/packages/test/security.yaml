security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
    providers:
        in_memory:
            memory:
                users:
                    user:  { password: '123456', roles: [ 'ROLE_USER' ] }
    firewalls:
        token:
            provider: in_memory
        main:
            anonymous: true
            provider: in_memory
