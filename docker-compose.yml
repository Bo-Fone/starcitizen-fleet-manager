version: '3.4'
volumes:
    db: ~
    redis: ~
services:
    php:
        build:
            context: .
            target: build_php
            dockerfile: ./docker/Dockerfile
        hostname: php
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - DB_USER=root
            - DB_PASSWORD=root
            - DB_HOST=mariadb
            - DB_PORT=3306
            - DB_NAME=fleet_manager
    apache:
        build:
            context: .
            target: build_apache
            dockerfile: ./docker/Dockerfile
        hostname: apache
        environment:
            - PHP_HANDLER_HOST=php:9000
        ports:
            - 127.0.0.1:8000:80
    mariadb:
        image: mariadb:10.3
        hostname: mariadb
        volumes:
            - db:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=fleet_manager
        ports:
            - 127.0.0.1:3306:3306
    redis:
        image: redis:5.0-alpine
        hostname: redis
        volumes:
            - redis:/data
        ports:
            - 127.0.0.1:6379:6379
    redis-commander:
        image: rediscommander/redis-commander:latest
        hostname: redis-commander
        environment:
            - REDIS_HOSTS=local:redis:6379
        ports:
            - 127.0.0.1:8081:8081
    smtp:
        image: namshi/smtp
